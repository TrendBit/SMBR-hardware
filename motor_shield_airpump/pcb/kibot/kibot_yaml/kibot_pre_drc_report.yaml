# KiBot preflight for generating DRC reports
# https://kibot.readthedocs.io/en/latest/configuration/preflights/drc.html

kibot:
  version: 1

preflight:
  check_zone_fills: @CHECK_ZONE_FILLS@
  drc:
    category: '@DIR@'
    dir: '@DIR@'
    dont_stop: true
    force_english: true
    format: 'HTML, RPT'
    output: 'report_%f-%i%I%v.%x'
    filters:
        - filter: "lib_footprint_mismatch"
          error: "lib_footprint_mismatch"
          change_to: "ignore"

...
definitions:
  CHECK_ZONE_FILLS: true
  CATEGORY: Schematic
  DIR: Reports
