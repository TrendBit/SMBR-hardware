# KiBot preflight for generating ERC reports
# https://kibot.readthedocs.io/en/latest/configuration/preflights/erc.html

kibot:
  version: 1

preflight:
  erc:
    category: '@DIR@'
    dir: '@DIR@'
    dont_stop: true
    force_english: true
    format: 'HTML, RPT'
    output: 'report_%f-%i%I%v.%x'
    filters:
      - filter: "multiple_net_names"
        error: "multiple_net_names"
        change_to: "ignore"

...
definitions:
  CATEGORY: Schematic
  DIR: Reports
